name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Compile the application
      run: mvn compile

    - name: Run unit tests
      run: mvn test

  package:
    needs: build  # üöÄ Ex√©cute ce job SEULEMENT apr√®s "build"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Package the application
      run: mvn package
      env:
       JAVA_HOME: ${{ steps.setup-java.outputs.java-home }} 

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    needs: package  # üöÄ Ex√©cute ce job SEULEMENT apr√®s "package"
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: target/

    - name: Build Docker image
      run: |
        docker build -t my-spring-app:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-spring-app:latest ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest
  deploy:
    needs: docker  # üöÄ Ce job s'ex√©cute apr√®s le build et le push de l'image Docker
    runs-on: self-hosted

    steps:
    - name: Deploy to Remote Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }} # ‚ö†Ô∏è Utilise plut√¥t une cl√© SSH (voir ci-dessous)
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest
          docker stop my-spring-app || true
          docker rm my-spring-app || true
          docker run -d --name my-spring-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest

